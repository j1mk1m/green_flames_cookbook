name: green_flames_cookbook_app
description: Green Flames Cookbook is an app where you can maintain a list of ingredients in your pantry, document recipes for your favorite dishes, and log/plan all of your meals!

# publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0

environment:
  sdk: '>=2.19.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.5
  provider: ^6.0.0
  go_router: ^8.0.0
  multi_select_flutter: ^4.1.3
  table_calendar: ^3.0.9
  intl: ^0.18.0
  sqflite:

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
